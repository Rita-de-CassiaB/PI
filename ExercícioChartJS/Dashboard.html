<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DashBoards</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    </head>
<body>

  <center><h2>Monitoramento de Temperatura e Umidade</h2></center>
    <div>
        <canvas id="myChart"></canvas>
      </div>
   
      <div>
        <canvas id="myChart2"></canvas>
      </div>
   
      
</body>

<script>
  const ctx = document.getElementById('myChart');

  new Chart(ctx, {
    type: 'bar',
    data: {
      labels: ['Janeiro', 'Fevereiro', 'Mar√ßo', 'Abril', 'Maio', 'Junho'],
      datasets: [{
        label: 'Temperatura',
        backgroundColor: 'rgb (0,254,251)' ,
        borderColor: 'rgb(0,254,251)',
        data: [22, 24, 27, 23, 20, 18],
        borderWidth: 2
        
      },
      {
      label: 'Umidade',
        backgroundColor: 'rgb (23,134,249)' ,
        borderColor: 'rgb(23,134,249)',
        data: [90, 89, 93, 87, 88, 82],
        borderWidth: 2
    }
    ]
    },
    options: {
      scales: {
        y: {
          beginAtZero: true
        }
      }
    }
  });

</script>

<script>
    const ctx2 = document.getElementById('myChart2');
  
    new Chart(ctx2, {
      type: 'line',
      data: {
        labels: ['12:00', '13:00', '14:00', '15:00', '16:00', '17:00'],
        datasets: [{
          label: 'Temperatura',
          backgroundColor: 'rgb (0,254,251)' ,
          borderColor: 'rgb(0,254,251)',
          data: [30, 29, 28, 25, 22, 23],
          borderWidth: 2
          
        },
        {
        label: 'Umidade',
          backgroundColor: 'rgb (23,134,249)' ,
          borderColor: 'rgb(23,134,249)',
          data: [80, 82, 80, 85, 80, 83],
          borderWidth: 2
      }
      ]
      },
      options: {
        scales: {
          y: {
            beginAtZero: true
          }
        }
      }
    });
  
  </script>


</html>
